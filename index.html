<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			/*default mobile devices; 480 and lower px screen size*/
			body{
				background: red;
			}
			
			/* screen size for 481 to 1023 px*/
			@media (min-width: 481px) and (max-width: 1023px){
				body{
					background: yellow;
				}
			}
			/* screen size thats 1024px and larger */
			@media(min-width: 1024px){
				body{
					background: green;
				}
			}
		</style>	
	</head>
	<body>
		<picture>
			<source media="(min-width: 1024px)" srcset="images/large/logo.png">
			<source media="(min-width: 481px)" srcset="images/med/logo.jpeg">
			<img src="images/small/logo.jpg" alt="The wolf runs through the snow.">
		</picture>
	</body>
</html>
